<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" href="../images/logo.png">
  <title>Nerds</title>
</head>
<body>
  <header></header>
  <main>
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="modalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">

            </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row" id="playlist-body">
        <div class="col-12 border-bottom pb-3" id="playlist-info">
          <div class="placeholder-glow text-center mt-5">
            <h3 class="placeholder col-6"></h3>
          </div>
          <div class="placeholder-glow mt-3">
            <h3 class="placeholder col-12"></h3>
            <h3 class="placeholder col-5"></h3>
            <h3 class="placeholder col-3"></h3>
          </div>
          <button class="btn placeholder-glow"> <h3 class="placeholder col-12"></h3></button>
          <div class="d-md-flex justify-content-between placeholder-glow">
            <div class="placeholder-glow" dir="ltr">
              <div class=" placeholder col-6 d-inline stars"></div>
            </div>
          </div>
          <div class="mt-2 align-items-center  d-flex justify-content-between placeholder-glow">
            <p class="placeholder col-12"></p>
          </div>
        </div>
        <div class="col-12 border-bottom pb-3 mt-3 row" id="playlist-videos">
          <h6>مقاطع الفيديو</h6>
        </div>
        <div class="col-12 pb-3 mt-3" id="playlist-comments">
          <h2 class="my-4"> التعليقات</h2>
        </div>
      </div>
    </main>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
